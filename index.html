<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Metaverse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <script src="./three.js"></script>
    <script src="./src/index.js" type="module"></script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>

    <form onsubmit="return false">
      <div class="row g-3">
        <div class="col-sm">
          <label class="form-label">NFT Name</label>
          <input class="form-control" type="text" id="name" required />
        </div>
        <div class="col-sm">
          <label class="form-label">Width</label>
          <input class="form-control" type="number" id="width" required />
        </div>
        <div class="col-sm">
          <label class="form-label">Height</label>
          <input class="form-control" type="number" id="height" required />
        </div>
        <div class="col-sm">
          <label class="form-label">Depth</label>
          <input class="form-control" type="number" id="depth" required />
        </div>
        <div class="col-sm">
          <label class="form-label">X Axis Position</label>
          <input class="form-control" type="number" id="pos_x" required />
        </div>
        <div class="col-sm">
          <label class="form-label">Y Axis Position</label>
          <input class="form-control" type="number" id="pos_y" required />
        </div>
        <div class="col-sm">
          <label class="form-label">Z Axis Position</label>
          <input class="form-control" type="number" id="pos_z" required />
        </div>
        <button type="submit" class="btn btn-primary" id="mint">
          Create NFT
        </button>
      </div>
    </form>
  </body>
</html>
